<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 床検知と球体表示</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;">
        <a-entity camera></a-entity>
        
        <a-entity id="sphere" geometry="primitive: sphere; radius: 0.5" material="color: red" visible="false" position="0 0.5 -2"></a-entity>
        
        <a-plane id="floor" rotation="-90 0 0" width="100" height="100" visible="false"></a-plane>
    </a-scene>

    <script>
        AFRAME.registerComponent('floor-detector', {
            init: function () {
                this.el.addEventListener('loaded', () => {
                    const floor = document.querySelector('#floor');
                    const sphere = document.querySelector('#sphere');

                    floor.addEventListener('hit', () => {
                        sphere.setAttribute('visible', 'true');
                    });
                });
            }
        });

        document.querySelector('a-scene').setAttribute('floor-detector', '');
    </script>
</body>
</html>
